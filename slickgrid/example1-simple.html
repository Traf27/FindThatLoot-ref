     <div id="myGrid" style="width:600px;height:500px;"></div>

<script src="../lib/jquery-1.7.min.js"></script>
<script src="../lib/jquery.event.drag-2.2.js"></script>

<script src="../slick.core.js"></script>
<script src="../slick.grid.js"></script>

<script>
  //Item example
  let item = [];
  item = [{
    verified: false,
    w: 1,
    h: 1,
    ilvl: 73,
    icon: "https://web.poecdn.com/image/Art/2DItems/Jewels/basicint.png?scale=1&w=1&h=1&v=cd579ea22c05f1c6ad2fd015d7a710bd",
    league: "Standard",
    id: "3fb26797700b44fdae7873571d3536f56daafefa10cc18ceb8d4b27159bfde21",
    name: "Empyrean Curio",
    typeLine: "Cobalt Jewel",
    identified: true,
    note: "~b/o 55 chaos",
    explicitMods: [
    "12% increased Damage over Time",
    "15% increased Cold Damage",
    "16% increased Critical Strike Chance with Cold Skills"
        ],
    descrText: "Place into an allocated Jewel Socket on the Passive Skill Tree. Right click to remove from the Socket.",
    frameType: 2,
    x: 7,
    y: 0,
    inventoryId: "Stash13"
  },
{
    ilvl: 73,
    icon: "https://web.poecdn.com/image/Art/2DItems/Jewels/basicint.png?scale=1&w=1&h=1&v=cd579ea22c05f1c6ad2fd015d7a710bd",
    league: "Blight",
    id: "3fb26797700b44fdae7873571d3536f56daafefa10cc18ceb8d4b27159bfde21",
    name: "Empyrean Curio",
    typeLine: "Cobalt Jewel",
    identified: true,
    note: "~b/o 55 chaos",
    explicitMods: [
    "12% increased Damage over Time",
    "15% increased Cold Damage",
    "16% increased Critical Strike Chance with Cold Skills"
        ],
    descrText: "Place into an allocated Jewel Socket on the Passive Skill Tree. Right click to remove from the Socket.",
    frameType: 2,
    x: 7,
    y: 0,
    inventoryId: "Stash1"
  },  
  ];

  var item_columns = [
    {id: "location", name: "Location", field: "inventoryId"},
    {id: "league", name: "League", field: "league"},
    {id: "name", name: "Name", field: "name"},
    {id: "typeLine", name: "Type", field: "typeLine"},
    {id: "ided", name: "Identified", field: "identified"},
    {id: "descrText", name: "Description", field: "descrText"}
  ];

  //EXAMPLE

  var grid;
  var columns = [
    {id: "title", name: "Title", field: "title"},
    {id: "duration", name: "Duration", field: "duration"},
    {id: "%", name: "% Complete", field: "percentComplete"},
    {id: "start", name: "Start", field: "start"},
    {id: "finish", name: "Finish", field: "finish"},
    {id: "effort-driven", name: "Effort Driven", field: "effortDriven"}
  ];

  var options = {
    enableCellNavigation: true,
    enableColumnReorder: false
  };

  $(function () {
    var data = [];
    for (var i = 0; i < 500; i++) {
      data[i] = {
        title: "Task " + i,
        duration: "5 days",
        percentComplete: Math.round(Math.random() * 100),
        start: "01/01/2009",
        finish: "01/05/2009",
        effortDriven: (i % 5 == 0)
      };
    }

    grid = new Slick.Grid("#myGrid", data, columns, options);
    grid = new Slick.Grid("#myItemGrid", item, item_columns, options);
  })
</script>
